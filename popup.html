<div class="popup">
  <link href="popup.css" media="screen" rel="stylesheet" />
  <div class="crosshub-enabled">
    <input type="checkbox" id="enabled" name="enabled" value="1" class="crosshub-enabled--checkbox" />
    <label for="enabled">Enable Crosshub for this project</label>
  </div>
  <div class="crosshub-url">
    <label for="url" class="crosshub-url--info">
      If you build metadata by yourself, enter the base of the URL where crosshub.json files are here (it's optional).
    </label>
    <input id="url" type="text" value="" />
  </div>
  <div class="github-token">
    <label class="github-token--info" for="token">
      Accessing private repositories requires a GitHub access token. Follow
      <a href="https://github.com/settings/tokens/new" id="token-link">this link</a> to create one and paste it below.
    </label>
    <input id="token" type="text" value="" />
  </div>
  <div class="button-container">
    <input type="button" id="button" value="Apply" />
  </div>
  <script src="errors.js"></script>
  <script src="popup.js"></script>
</div>
